<head>
  <title>HBOIIT Todo List</title>
</head>
 
<body>

  <div class="container">
    <header>
      <h1  class="text-capitalize">{{currentUser.username}} Todo List ({{incompleteCount}})</h1>


      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>
      <div>
      <!--<button type="button" class="btn btn-default btn-lg" aria-label="Left Align">
         <span class="glyphicon glyphicon-user" aria-hidden="true"></span>-->

         {{> loginButtons}}

      <!--</button>-->

      </div>


     {{#if currentUser}}
      <form class="new-task">
        <input type="search" name="text" placeholder="Type to add new tasks" />
      </form>
      {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <a class="toggle-private">
        {{#if private}}
          <a class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-lock"></span> </a>
        {{else}}
           <a class="btn btn-success btn-lg"><span class="glyphicon glyphicon-ok-circle"></span> </a>
        {{/if}}
      </a>
    {{/if}}
 
    <span class="text"><strong>[{{username}}] </strong> &rarr; {{text}}</span>
  </li>
</template>
